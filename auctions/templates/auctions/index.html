{% extends "auctions/layout.html" %}

{% block body %}
    <h2 class="mx-3">Active Listings</h2>
    <form action="{% url 'displayCategory' %}" method="POST" class="my-3 mx-3">
        {% csrf_token %}
        <label for="category">Choose a Category:</label>
            <select name="category" class="form-select" id="category">
                {% for cat in categories %}
                    <option value="{{ cat }}" >{{ cat }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-warning">Select</button>
    </form>
    <div class="row mx-3" >
        {% for listing in listings %}          
            <div class="col-md-4 mb-4 d-flex justify-content-center">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{{ listing.imageUrl }}" alt="{{ listing.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ listing.title }}</h5>
                        <p class="card-text">{{ listing.description }}</p>
                        <div class="mt-auto text-center">
                            <a href="{% url 'listing' listing.id %}" class="btn btn-primary">Details</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
